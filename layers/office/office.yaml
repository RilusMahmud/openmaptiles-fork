layer:
  id: "office"
  description: |
      Everything in OpenStreetMap which contains a `addr:office` tag useful for labelling offices on a map.
      This adds significant size to *z14*. For buildings the centroid of the building is used as office.
  buffer_size: 8
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) value of the Office.
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, name FROM layer_office(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./office_centroid.sql
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
